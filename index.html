<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Infinite Card Slider JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="events-slider">
        <div class="container">
            <div class="wrapper">
              <i id="left" class="arrow fa-solid fa-angle-left"></i>
              <ul class="carousel">
                <li class="card">
                    <div class="card-content active">
                        <i class="fa-solid fa-calendar-days"></i>
                        <div class="card-content-text">
                            <h5>1 Eylül 2024</h5>
                            <p>Proje Lansmanı</p>
                        </div>
                    </div>
                </li>
                <li class="card">
                    <div class="card-content">
                        <i class="fa-solid fa-calendar-days"></i>
                        <div class="card-content-text">
                            <h5>2 Eylül 2024</h5>
                            <p>Proje Lansmanı</p>
                        </div>
                    </div>
                </li>
                <li class="card">
                    <div class="card-content">
                        <i class="fa-solid fa-calendar-days"></i>
                        <div class="card-content-text">
                            <h5>3 Eylül 2024</h5>
                            <p>Proje Lansmanı</p>
                        </div>
                    </div>
                </li>
                <li class="card">
                    <div class="card-content">
                        <i class="fa-solid fa-calendar-days"></i>
                        <div class="card-content-text">
                            <h5>4 Eylül 2024</h5>
                            <p>Proje Lansmanı</p>
                        </div>
                    </div>
                </li>
                <li class="card">
                    <div class="card-content">
                        <i class="fa-solid fa-calendar-days"></i>
                        <div class="card-content-text">
                            <h5>5 Eylül 2024</h5>
                            <p>Proje Lansmanı</p>
                        </div>
                    </div>
                </li>
              </ul>
              <i id="right" class="arrow fa-solid fa-angle-right"></i>
            </div>
        </div>
    </section>
  </body>
</html>
